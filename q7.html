<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Q76: Apresenta três funções (botões) para trabalhar com janelas.</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function abre1() {
            window.open("http://www.google.com");
        }
        function abre2() {
            window.open("http://www.google.com", "simples", "width=350, heigth=400");
        }
        function abre3() {
            window.open("http://www.google.com", "simples", "menumbar,scrollbars,width=300,height=200");
        }
    </script>
</head>

<body>
    <form>
        Dê um clique no botão para abrir uma janela simples:
        <input type="button" name="abrir" value="Janela1" onclick="abre1()"><br><br>

        Dê um clique no botão para abrir uma janela de 350px de largura por 400px de altura, sem barras e menus:
        <input type="button" name="abrir" value="Janela2" onclick="abre2()"><br><br>

        Dê um clique no botão para abrir uma janela com menu e barra de rolagens, mas sem barra de endereço e barra
        padrão:
        <input type="button" name="abrir" value="Janela3" onclick="abre3()"><br><br>
    </form>
</body>

</html>
